name: TypeScript Check and Tests

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  ts-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run Jest tests
        run: npm test

      - name: Upload coverage to GitHub Actions (optional)
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage
